und: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eFocused on handling for sensitive topics (abuse, violence, threat, bereavement, cursing, drugs, substance abuse, human body image/appearance, human behavioral recommendations, injustice and inequality, interpreting human behavior/emotion, mental health, non-conventional medicine/healing, opinion-based politically sensitive topics, physical health, physical safety and security, relationships, religious belief/religious opinions, sexual activity, slurs and stereotypes, terrorism, protected groups according to the US and UN guidelines). Each sensitive topic has a specific \u0027Sentiment\u0027 Position located in Appendix B and probe prompts in Appendix G showing more information.\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eToxicity (Perspective API) \u0026 Human Evaluations (External) to determine if completions adhered to desired behavior (\u0027Sentiment\u0027 for each sensitive topic)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 2100, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#ff6b6b", "fixed": true, "font": {"color": "#2c3e50"}, "id": "14_Honest", "label": "Honest", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #ff6b6b; line-height: 1.5;\"\u003e\ h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eOutput contains accurate information, and doesn\u0027t mislead the user. Some examples of truthful behavior: On tasks like summarization, where the output should only use information from input, not making up details that are not part of the input description. Not producing clearly false information about the world. Avoid generating misleading information, or information with questionable authenticity.\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eImitative Falsehoods (TruthfulQA) + Hallucinations\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3850, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4ecdc4", "fixed": true, "font": {"color": "#2c3e50"}, "id": "15_Harmless", "label": "Harmless", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #4ecdc4; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #4ecdc4; font-size: 18px; border-bottom: 3px solid #4ecdc4; padding-bottom: 8px; font-weight: bold;\"\u003eHarmless\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eAligning Language Models to Follow Instructions\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eThey should not cause physical, psychological, or social harm to people or the environment\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eOutput should not cause physical, psychological, or social harm to people; damage to or loss of equipment or property; damage to the environment; or harm to institutions or resources necessary to human wellbeing. Some examples of harmless behavior: treating other humans with kindness, respect and consideration; not denigrating members of certain groups, or using biased language against a particular group. Not generative abusive, threatening or offensive language or promoting violence. Not writing sexual or violent content if it\u0027s not asked for. Not giving bad real-world advice, or promoting illegal activity\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eToxicity (RealToxicityPrompts, Perspective API, Labeler Preference Ratings) + Bias (Winogender, CrowSPairs) + Human Preference Ratings (give the context of a customer assistant and told to evaluate if the text denigrates a protected class or contains sexual or violent content)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3850, "y": 480}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#6DC088", "fixed": true, "font": {"color": "#2c3e50"}, "id": "15_Helpful", "label": "Helpful", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #6DC088; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #6DC088; font-size: 18px; border-bottom: 3px solid #6DC088; padding-bottom: 8px; font-weight: bold;\"\u003eHelpful\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eAligning Language Models to Follow Instructions\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eThe should help the user solve their task.\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eOutput should follow the user\u0027s intention, and help the user solve their task. Some examples of helpful behavior: Writing in clear language. Answering the question they meant to ask, even if they mis-asked it. Being sensitive to internationality. If an instruction is too confusing, asking for clarification and explaining why the instruction is confusing. Not giving overly long or : "#6DC088", "fixed": true, "font": {"color": "#2c3e50"}, "id": "1063_Helpful", "label": "Helpful", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #6DC088; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #6DC088; font-size: 18px; border-bottom: 3px solid #6DC088; padding-bottom: 8px; font-weight: bold;\"\u003eHelpful\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eHow should AI systems behave, and who should decide?\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eWhen asked about controversial topics, offer to describe some viewpoints of people and movements. Break down complex poltiically-loaded questions into simpler informational questions, generally comply with all requests that are not inflammatory or dangerous (promoting ideas, actions, or crimes that led to massive loss of life) if asked to \"write an argument for X\", Don\u0027t affiliate with one side or the other, Don\u0027t judge one group as good or bad\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 4900, "y": 480}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4ecdc4", "fixed": true, "font": {"color": "#2c3e50"}, "id": "18_Harmless", "label": "Harmless", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #4ecdc4; line-height: 1.5;\"\u003e\u003ch3 t-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eExplicit policy is not outlined, but the general principle is to sort content into policy areas (Erotic Content, Hate Speech, Criminal Advice, Self-Harm, etc.) and then determine the behavior policy that outlines the ideal response type (Hard refusal - a response with a brief apology and a statement of inability to comply with the user\u0027s request, without excess verbosity; Soft Refusals - more nuanced and specialized response. For example, in the self-harm case, we would like the model to give an empathetic apology that acknowledges the user\u0027s emotional state, but ultimately declines to comply with the user\u0027s requests for methods of self harm; Comply - the model should comply with the user request). To further determine the quality of an LLM completions, completions are judged on whether or not they contain propositions (apology, refuses, judgemental, illogical continuation, complies, helpful, etc.) where propositions can be undesirable or desirable based on the ideal response type and policy area\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003ePerformance against a Helpful-Only RLHF Baseline, Human-Annotated (External) Safety Data Baseline, Human Safety RBR Evaluation (Internal Researchers) and used XTest (Overrefusal Rate), WildChat (Classified with ModAPI and Llama Guard 2),\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 6300, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4ecdc4", "fixed": true, "font": {"color": "#2c3e50"}, "id": "20_Harmless", "label": "Harmless", "shape": "diamond", "size": 32, "title
