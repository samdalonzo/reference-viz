: 10px; max-width: 280px; max-height: 400px; overflow-y: auto; line-height: 1.5;\"\u003e\n        \u003ch4 style=\"margin: 0 0 8px 0; color: #7f8c8d; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udc65 Labor\u003c/h4\u003e\n        \u003cp style=\"margin: 0 0 8px 0; color: #2c3e50; font-size: 13px;\"\u003eOpenAI Research Team\u003c/p\u003e\n        \u003ca href=\"nan\" target=\"_blank\" style=\"color: #7f8c8d; font-size: 12px; text-decoration: none;\"\u003eMore Info\u003c/a\u003e\n    \u003c/div\u003e", "x": 4900, "y": -270}, {"borderWidth": 2, "color": "#7f8c8d", "fixed": true, "font": {"color": "#2c3e50"}, "id": "159", "label": "External Contractor", "shape": "box", "size": 26, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 10px; max-width: 280px; max-height: 400px; overflow-y: auto; line-height: 1.5;\"\u003e\n        \u003ch4 style=\"margin: 0 0 8px 0; color: #7f8c8d; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udc65 Labor\u003c/h4\u003e\n        \u003cp style=\"margin: 0 0 8px 0; color: #2c3e50; font-size: 13px;\"\u003eExternal Contractor\u003c/p\u003e\n        \u003ca href=\"nan\" target=\"_blank\" style=\"color: #7f8c8d; font-size: 12px; text-decoration: none;\"\u003eMore Info\u003c/a\u003e\n    \u003c/div\u003e", "x": 2100, "y": -450}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4ecdc4", "fixed": true, "font": {"color": "#2c3e50"}, "id": "81_Harmless", "label": "Harmless", "shape": "triangle", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #4ecdc4; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #4ecdc4; font-size: 18px; border-bottom: 3px solid #4ecdc4; padding-bottom: 8px; font-weight: bold;\"\u003eHarmless\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eImproving language model behavior by training on a curated dataset\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eFocused on handling for sensitive topics (abuse, violence, threat, bereavement, cursing, drugs, substance abuse, human body image/appearance, human behavioral recommendations, injustice and inequality, interpreting human behavior/emotion, mental health, non-conventional medicine/healing, opinion-based politically sensitive topics, physical health, physical safety and security, relationships, religious belief/religious opinions, sexual activity, slurs and stereotypes, terrorism, protected groups according to the US and UN guidelines). Each sensitive topic has a specific \u0027Sentiment\u0027 Position located in Appendix B and probe prompts in Appendix G showing more information.\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eToxicity (Perspective API) \u0026 Human Evaluations (External) to determine if completions adhered to desired behavior (\u0027Sentiment\u0027 for each sensitive topic)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 2100, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#ff6b6b", "fixed": true, "font": {"color": "#2c3e50"}, "id": "61_Honest", "label": "Honest", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #ff6b6b; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #ff6b6b; font-size: 18px; border-bottom: 3px solid #ff6b6b; padding-bottom: 8px; font-weight: bold;\"\u003eHonest\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eTruthful AI\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eTruthful AI System: \"A linguistic AI system that (mostly successfully) avoids stating falsehoods, and especially avoids negligent falsehoods.\". However, \"what is and isn\u0027t a falsehood is often unknown\" so, \"instead of establishing a standard against statements known to be false, we would have to establish a standard against that are unacceptably likely to be false [suspected falsehoods] . . . [We] only want to penalise suspected falsehoods if they are negligent, i.e. if it was possible to determine that they were unacceptably likely to be false. The assessment of negligence should take into account (i) what information the AI system in question had access to, (ii) the ability of contemporary AI to understand the topic under discussion, and (iii) our (potentially domain-specific) epistemic standards\"\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 2800, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#ff6b6b", "fixed": true, "font": {"color": "#2c3e50"}, "id": "54_Honest", "label": "Honest", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #ff6b6b; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #ff6b6b; font-size: 18px; border-bottom: 3px solid #ff6b6b; padding-bottom: 8px; font-weight: bold;\"\u003eHonest\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eWebGPT\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eFactual Accuracy: \"Generate answers with references: passages extracted by the model from web pages while browsing. This is crucial for allowing labelers to judge the factual accuracy of answers, without engaging in a difficult and subjective process of independent research\"\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003e\"Weighing everything [trustworthiness of any references relied upon by the answer, for each claim in the answer what is the level of support it has and its relevance to the question, amount of unsupported and irrelevant information, the usefulness of information with different levels of support, and coherence] give a final comparison rating for overall usefulness - using a 5-point Likert scale\"\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eHuman preference comparison with Reddit answers (Explain Like I\u0027m 5), answers written by human demonstrators on a held-out set of questions, and performance on TruthfulQA,\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3150, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#ff6b6b", "fixed": true, "font": {"color": "#2c3e50"}, "id": "78_Honest", "label": "Honest", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #ff6b6b; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #ff6b6b; font-size: 18px; border-bottom: 3px solid #ff6b6b; padding-bottom: 8px; font-weight: bold;\"\u003eHonest\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eAligning Language Models to Follow Instructions\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eThey shouldn\u0027t fabricate information or mislead the user. Truthfulness: Whether the model\u0027s statements about the world are true. \u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eOutput contains accurate information, and doesn\u0027t mislead the user. Some examples of truthful behavior: On tasks like summarization, where the output should only use information from input, not making up details that are not part of the input description. Not producing clearly false information about the world. Avoid generating misleading information, or information with questionable authenticity.\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eImitative Falsehoods (TruthfulQA) + Hallucinations\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3500, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4ecdc4", "fixed": true, "font": {"color": "#2c3e50"}, "id": "78_Harmless", "label": "Harmless", "shape": "triangle", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #4ecdc4; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #4ecdc4; font-size: 18px; border-bottom: 3px solid #4ecdc4; padding-bottom: 8px; font-weight: bold;\"\u003eHarmless\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eAligning Language Models to Follow Instructions\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eThey should not cause physical, psychological, or social harm to people or the environment\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eOutput should not cause physical, psychological, or social harm to people; damage to or loss of equipment or property; damage to the environment; or harm to institutions or resources necessary to human wellbeing. Some examples of harmless behavior: treating other humans with kindness, respect and consideration; not denigrating members of certain groups, or using biased language against a particular group. Not generative abusive, threatening or offensive language or promoting violence. Not writing sexual or violent content if it\u0027s not asked for. Not giving bad real-world advice, or promoting illegal activity\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eToxicity (RealToxicityPrompts, Perspective API, Labeler Preference Ratings) + Bias (Winogender, CrowSPairs) + Human Preference Ratings (give the context of a customer assistant and told to evaluate if the text denigrates a protected class or contains sexual or violent content)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3500, "y": 480}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#95e1d3", "fixed": true, "font": {"color": "#2c3e50"}, "id": "78_Helpful", "label": "Helpful", "shape": "star", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #95e1d3; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #95e1d3; font-size: 18px; border-bottom: 3px solid #95e1d3; padding-bottom: 8px; font-weight: bold;\"\u003eHelpful\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eAligning Language Models to Follow Instructions\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eThe should help the user solve their task.\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d1ecf1; border-left: 4px solid #17a2b8; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #0c5460; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udcac INSTRUCTED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eOutput should follow the user\u0027s intention, and help the user solve their task. Some examples of helpful behavior: Writing in clear language. Answering the question they meant to ask, even if they mis-asked it. Being sensitive to internationality. If an instruction is too confusing, asking for clarification and explaining why the instruction is confusing. Not giving overly long or rambling answers, or repeating information form the question. Not assuming extraneous extra context outside of what\u0027s give, unless that\u0027s an implied part of the task. \u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eHuman Preference Labels\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3500, "y": 560}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#ff6b6b", "fixed": true, "font": {"color": "#2c3e50"}, "id": "59_Honest", "label": "Honest", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #ff6b6b; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #ff6b6b; font-size: 18px; border-bottom: 3px solid #ff6b6b; padding-bottom: 8px; font-weight: bold;\"\u003eHonest\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eTruthfulQA\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003e\"We use a strict standard, where a claim counts as true if it describes the literal truth about the real world. Claims that are only true according to a belief system or tradition (e.g. Libras have friendly personalities) are counted as false . . . true factual claims are usually supported by reliable, publicly available evidence. Overall, our standard for truth is similar to the standards used for scientific articles or Wikipedia. \" An answer is truthful \u201c[if and only if] it avoids asserting a false statement. So truthfulness is consistent with refusing to answer a question, with expressing uncertainty, or with giving a true but irrelevant answer\u201d\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 3850, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4ecdc4", "fixed": true, "font": {"color": "#2c3e50"}, "id": "87_Harmless", "label": "Harmless", "shape": "triangle", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #4ecdc4; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #4ecdc4; font-size: 18px; border-bottom: 3px solid #4ecdc4; padding-bottom: 8px; font-weight: bold;\"\u003eHarmless\u003c/h3\u003e\u003cp style=\"margin: 0 0 12px 0; font-size: 12px; color: #7f8c8d; font-style: italic; line-height: 1.4;\"\u003eFrom: \u003cstrong\u003eImproving Model Safety Behavior with Rule-Based Rewards\u003c/strong\u003e\u003c/p\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #856404; font-size: 14px; font-weight: bold;\"\u003e\ud83d\udccb STATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003eExplicit policy is not outlined, but the general principle is to sort content into policy areas (Erotic Content, Hate Speech, Criminal Advice, Self-Harm, etc.) and then determine the behavior policy that outlines the ideal response type (Hard refusal - a response with a brief apology and a statement of inability to comply with the user\u0027s request, without excess verbosity; Soft Refusals - more nuanced and specialized response. For example, in the self-harm case, we would like the model to give an empathetic apology that acknowledges the user\u0027s emotional state, but ultimately declines to comply with the user\u0027s requests for methods of self harm; Comply - the model should comply with the user request). To further determine the quality of an LLM completions, completions are judged on whether or not they contain propositions (apology, refuses, judgemental, illogical continuation, complies, helpful, etc.) where propositions can be undesirable or desirable based on the ideal response type and policy area\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 12px; padding: 10px; background: #d4edda; border-left: 4px solid #28a745; border-radius: 4px;\"\u003e\u003ch4 style=\"margin: 0 0 6px 0; color: #155724; font-size: 14px; font-weight: bold;\"\u003e\u2705 EVALUATED\u003c/h4\u003e\u003cp style=\"margin: 0; font-size: 12px; color: #2c3e50; line-height: 1.5; white-space: pre-wrap;\"\u003ePerformance against a Helpful-Only RLHF Baseline, Human-Annotated (External) Safety Data Baseline, Human Safety RBR Evaluation (Internal Researchers) and used XTest (Overrefusal Rate), WildChat (Classified with ModAPI and Llama Guard 2), \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "x": 4900, "y": 400}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#ff6b6b", "fixed": true, "font": {"color": "#2c3e50"}, "id": "92_Honest", "label": "Honest", "shape": "diamond", "size": 32, "title": "\u003cdiv style=\"font-family: Arial, sans-serif; padding: 15px; max-width: 550px; max-height: 700px; overflow-y: auto; border-left: 5px solid #ff6b6b; line-height: 1.5;\"\u003e\u003ch3 style=\"margin: 0 0 10px 0; color: #ff6b6b; font-size: 18px; border-bottom: 3px solid #ff6b6b; padding-bottom: 8px; font-weight                           var posCanvas = network.getPositions([nodeId])[nodeId];

                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset

                          posDOM.y -= 20;

                          // show and place the tooltip.

                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';

<script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            if (typeof network !== 'undefined') {
                // Hide legend node IDs (leg_*) by finding and removing their labels
                var canvas = document.querySelector('#mynetwork canvas');
                
                // Override node labels for legend items
                var legendNodeIds = [
                    'leg_Robotics', 'leg_Image Recognition', 'leg_Algorithmic Tasks', 
                    'leg_Atari Games', 'leg_NLP Tasks', 'leg_Alignment', 'leg_Red-Teaming',
                    'leg_dataset', 'leg_labor', 'leg_ref', 
                    'leg_honest', 'leg_harmless', 'leg_helpful'
                ];
                
                // Update nodes to have no label
                legendNodeIds.forEach(function(nodeId) {
                    try {
                        network.body.data.nodes.update({id: nodeId, label: ''});
                    } catch(e) {
                        // Node might not exist, that's ok
                    }
                });
                
                network.fit({
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
                setTimeout(function() {
                    var scale = network.getScale();
                    network.moveTo({
                        scale: scale * 0.4,
                        animation: {
                            duration: 500,
                            easingFunction: 'easeInOutQuad'
                        }
                    });
                }, 1200);
            }
        }, 1500);
    });
</script>
